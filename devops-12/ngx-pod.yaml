---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-phpfpm
  labels:
    app: nginx
spec:
  volumes:
    - name: shared-files
      emptyDir: {}
    - name: nginx-config-volume
      configMap:
        name: nginx-conf # place ConfigMap `nginx-conf` on /etc/nginx
        items:
          - key: nginx.conf
            path: /etc/nginx/nginx.conf
  containers:
  - name: nginx-container
    image: nginx:latest
    ports:
    - containerPort: 8097
    volumeMounts:
    - mountPath: /var/www/html
      name: shared-files
    - mountPath: /etc/nginx/
      name: nginx-config-volume
  - name: php-fpm-container
    image: php:7.3-fpm
    volumeMounts:
    - mountPath: /var/www/html
      name: shared-files