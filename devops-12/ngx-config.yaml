---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    events {
      worker_connections 64;}
    http {
      server {
          listen       8097;
          location / {
              root   /var/www/html;
              index  index.html index.htm index.php;
          }
      }
    }

